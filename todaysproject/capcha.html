<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>capcha</title>
 <style>
  .container {
	text-align: center;
	margin-top: 260px;
   }
   
   #capcha {
	font-size: 5.5rem;
	margin-bottom: 70px;
	
   }
   
   #buttons {
	padding: 8px 16px;
	font-size: 36px;
	background-color: brown;
   }
   
 </style>
</head>
<body>
  <div class="container">
    <div id="capcha"></div>
    <button id="buttons">button</button>
  </div>

  <script>
    function createcapcha() {
	const arr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
	let capcha = '';
	for (let i=0;i<6;i++) {
	  const num = Math.floor(Math.random() * arr.length);
	  capcha += arr[num];
	}
	document.getElementById('capcha').textContent = capcha;
   }
   
   createcapcha();
   
   document.getElementById('buttons').addEventListener('click', createcapcha);

  </script>
</body>
</html>
